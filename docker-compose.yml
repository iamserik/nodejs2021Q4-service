version: "3.0"

services:
  postgres:
    build: ./src/db
    container_name: postgres
    restart: always
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - database:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: "${DB_DATABASE}"
      POSTGRES_HOST_AUTH_METHOD: trust

  nodejs-service:
    build: .
    container_name: nodejs-service
    restart: on-failure
    depends_on:
      - postgres
    ports:
      - "${PORT}:${PORT}"
      - "${DEBUG_PORT}:${DEBUG_PORT}"
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./dist:/app/dist
    command: npm run start:dev
    environment:
      DATABASE_URL: "postgres://${DB_USERNAME}@${DB_HOST}/${DB_DATABASE}"
      PORT: "${PORT}"
volumes:
  logs:
  database: